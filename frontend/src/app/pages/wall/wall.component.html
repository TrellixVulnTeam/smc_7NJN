<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:10px">    
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Left Column -->
    <div class="w3-col m3">
      <!-- Profile -->
      <div class="w3-card w3-round w3-white">
        <div class="w3-container w3-display-container">
         <span class="w3-display-bottomright w3-padding"><i class="fa fa-gear" (click)="showUpdateUser()" onmouseover="" style="cursor: pointer;"></i></span>     
         <p class="w3-center"><img src="{{ avatar }}" style="height:106px;width:106px"></p>
         <hr>
         <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> Designer, UI</p>
         <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> London, UK</p>
         <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> April 1, 1988</p>
        </div>
      </div>
      <br>

      <div class="w3-card w3-round w3-white w3-center">
        <div class="w3-container">
          <p>Upcoming Events:</p>
          <p><strong>Holiday</strong></p>
          <p>Friday 15:00</p>
          <p><button class="w3-button w3-block w3-theme-l4">Info</button></p>
        </div>
      </div>
      <br>

      <!-- Alert Box -->
      <div class="w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small">
        <span onclick="this.parentElement.style.display='none'" class="w3-button w3-theme-l3 w3-display-topright">
          <i class="fa fa-remove"></i>
        </span>
        <p><strong>Hey!</strong></p>
        <p>People are looking at your profile. Find out who.</p>
      </div>
    
    <!-- End Left Column -->
    </div>
    
    <!-- Middle Column -->
    <div class="w3-col m7">
      <div class="w3-row-padding">
        <div class="w3-col m12">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">
              <h6 class="w3-opacity">Post a message:</h6>
              <p contenteditable="true" class="w3-border w3-padding" id="newPost"></p>
              <button type="button" class="w3-button w3-theme" (click)="post()"><i class="fa fa-pencil"></i>  Post</button> 
            </div>
          </div>
        </div>
      </div>

      <div class="w3-container w3-display-container w3-card w3-white w3-round w3-margin" *ngFor="let post of posts && posts.reverse()"><br>
        <img src="{{ avatar }}" class="w3-left w3-circle w3-margin-right" style="width:60px">
        <span class="w3-button w3-display-topright" (click)="deletePost(post._id)"><i class="fa fa-remove"></i></span>
        <h6>{{ post.users[0]['displayName'] }} said...</h6><br>
        <span>{{ moment(post.postDate).fromNow() }}</span>
        <hr class="w3-clear">
        <p>{{ post.postText }}</p>
        <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-thumbs-up"></i>  Like</button> 
        <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i>  Comment</button> 
        <span class="w3-display-bottomright w3-padding">More...</span>
      </div>

    <!-- End Middle Column -->
    </div>
    
    <!-- Right Column -->
    <div class="w3-col m2">

      <div class="w3-center w3-margin-bottom">
        <img class="w3-opacity-max" src="../../../assets/smc_head.png" style="width:100%;">
      </div>
