<div class="w3-col l3 m8 w3-container w3-display-topmiddle">
    <form #f="ngForm" id="f" (ngSubmit)="onSubmit(f)" (keydown.enter)="$event.preventDefault()"
        class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin w3-round-large"
        [ngClass]="{'w3-opacity-max w3-disabled' : this.smsSent}">

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-mobile"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" type="tel" placeholder="Cell, format: 3125551212" required
                    pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                    oninvalid="document.getElementById('phoneFormat').style.display='inline';" [(ngModel)]="model.cell"
                    name="cell" #cell="ngModel" id="cell" (keyup)="this.badCell=false;">
                <span id="phoneFormat" style="display:none;"><em>Format: 312-555-1212 or 3125551212</em></span>
            </div>
        </div>

        <div class="w3-text-red" [hidden]="!this.badCell"><i>{{ cellMessage }}</i></div>

        <button type="submit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" [disabled]="!f.valid">Send SMS
            Verification</button>
    </form>
</div>

<div class="w3-col l2 m8 w3-container w3-display-topmiddle w3-hide" [ngClass]="{'w3-show' : this.smsSent}">
    <form #cf="ngForm" id="cf" (ngSubmit)="cfSubmit(cf,$event)"
        class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin w3-round-large">
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-mobile"></i></div>
            <div class="w3-rest">
                <input id="code" class="w3-input w3-border" type="text" maxlength=6 placeholder="Verification Code"
                    name="code" #code [(ngModel)]="inputCode" (onfocus)="code.select();">
            </div>
        </div>
        <button type="submit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Verify</button>
    </form>
</div>
